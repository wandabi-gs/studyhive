{% extends 'base.html' %}

{% block title %} Connections {% endblock %}

{% block content %}

<div class="p-2">
    <div class="d-flex justify-content-between p-3">
        <h4 class="">User Content</h4>
    </div>
    <hr class="text-dark border-dark border my-0 py-0">
    <div class="mt-3">
        <div class="row">
            {% for course in contents %}
            <div class="col-lg-3 col-md-6 col-sm-8 p-3 py-5 d-flex flex-column">
                <div class="card flex-grow-1 d-flex flex-column border border-primary">
                    <div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
                        <a class="d-block blur-shadow-image"
                            href="{% url 'user-content' pk=course.uid %}">
                            <img src="{{ course.thumbnail.url }}" alt=""
                                class="img-fluid shadow border-radius-lg">
                        </a>
                    </div>
                    <div class="card-body my-0 py-0 mt-3">
                        <h5>{{course.user.username}}</h5>
                        <h6><b class="text-primary">Title : </b> {{course.title}}</h6>
                        <p>{{course.description}}</p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>

{% endblock %}
