{% extends 'base.html' %}
{% load hq_thumbnail %}

{% block title %} Recommendation - {{recommendation.title}} {% endblock %}

{% block content %}
    <div class="">
        
    <div class="mb-3">
        <h4>{{recommendation.title}}</h4>
    </div>

    <div class="row">
        {% for video in videos %}
        <div class="col-lg-3 col-md-4 col-sm-6 p-3 pb-4">
            <div class="card border border-primary">
                <div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
                    <a href="{% url 'recommendation-video' pk=video.uid %}" class="d-block blur-shadow-image">
                        <img src="{{ video.thumbnail|hq_thumbnail}}" alt="" class="img-fluid shadow border-radius-lg">
                    </a>
                </div>
                <div class="card-body">
                    <div class="media">
                        <div class="media-content">
                            <p class="subtitle is-6">{{video.title}}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
    </div>
{% endblock %}
