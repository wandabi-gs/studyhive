{% extends 'base.html' %}

{% block title %} Connections {% endblock %}

{% block content %}

<div class="p-2">
    <div class="d-flex justify-content-between p-3">
        <h4 class="">My Content</h4>
        <a href="{% url 'add-course' %}" class="btn btn-outline-primary">Add Course</a>
    </div>
    <hr class="text-dark border-dark border my-0 py-0">
    <div class="mt-3">
        <div class="row">
            {% for course in courses %}
            <div class="col-lg-3 col-md-6 col-sm-8 p-3 py-5 d-flex flex-column">
                <div class="card flex-grow-1 d-flex flex-column border border-primary">
                    <!-- <div class="card-header my-0 p-0 position-relative mt-n4 mx-3 z-index-2">
                        <div class="bg-gradient-primary text-white text-center py-2 rounded">
                            <h5 class="text-white
                                ">{{course.title}}</h5>
                        </div>
                    </div> -->

                    <div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
                        <a class="d-block blur-shadow-image"
                            href="">
                            <img src="{{ course.thumbnail.url }}" alt=""
                                class="img-fluid shadow border-radius-lg">
                        </a>
                    </div>
                    <div class="card-body my-0 py-0 mt-3">
                        <h5>{{course.title}}</h5>
                        <p>{{course.description}}</p>
                    </div>
                    <footer class="card-footer d-flex justify-content-between mb-0 pb-0">
                        <a href="{% url 'my-content' pk=course.uid %}" class="btn btn-outline-info">
                            <span class="btn-inner--icon me-1">
                                <i class="fa fa-eye"></i>
                            </span>
                            <span class="btn-inner--text">View</span>
                        </a>
                        <a href="{% url 'delete-content' pk=course.uid %}" class="btn btn-outline-primary">
                            <span class="btn-inner--icon me-1">
                                <i class="fa fa-trash-can"></i>
                            </span>
                            <span class="btn-inner--text">Delete</span>
                        </a>
                    </footer>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>

{% endblock %}
