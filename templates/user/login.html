{% extends 'base_site.html' %}
{% block main %}

<main class="main-content  mt-0">
  <div class="page-header align-items-start min-vh-100"
    style="background-image: url('https://images.unsplash.com/photo-1497294815431-9365093b7331?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1950&q=80');">
    <span class="mask bg-gradient-dark opacity-6"></span>
    <form method="post" class="container my-auto">
      {% csrf_token %}
      <div class="row">
        <div class="col-lg-4 col-md-8 col-12 mx-auto">
          <div class="card z-index-0 fadeIn3 fadeInBottom">
            <div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
              <div class="bg-gradient-primary shadow-primary border-radius-lg py-3 pe-1">
                <h4 class="text-white font-weight-bolder text-center mt-2 mb-0">Sign in</h4>
                <div>
                  {% if error %}
                  <div class="text-center text-white">
                    {{error}}
                  </div>
                  {% endif %}
                </div>
              </div>
            </div>
            <div class="card-body">
              <form role="form" class="text-start">
                <div class="input-group input-group-outline my-3">
                  <label class="form-label">Email</label>
                  <input type="email" name="email" id="email" class="form-control">
                </div>
                <div class="input-group input-group-outline mb-3">
                  <label class="form-label">Password</label>
                  <input type="password" name="password" id="password" value="{{password}}" class="form-control">
                </div>
                <div class="form-check form-switch d-flex align-items-center mb-3">
                  <input class="form-check-input" type="checkbox" id="showPassword">
                  <label class="form-check-label mb-0 ms-3" for="showPassword">Show password</label>
                </div>
                <div class="text-center">
                  <button type="submit" class="btn bg-gradient-primary w-100 my-4 mb-2">Sign in</button>
                </div>
                <p class="mt-4 text-sm text-center">
                  Don't have an account?
                  <a href="{% url 'register' %}" class="text-primary text-gradient font-weight-bold">Sign up</a>
                </p>
              </form>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</main>

<script>
  document.addEventListener('DOMContentLoaded', () => {
      document.getElementById('showPassword').addEventListener('click', () => {
          var password = document.getElementById('password');
          // var icon = document.getElementById('showpass-icon');

          if (password.type == "password") {
              password.type = "text";
              // icon.classList.remove('fa-eye');
              // icon.classList.add('fa-eye-slash');
          } else {
              password.type = "password";
              // icon.classList.remove('fa-eye-slash');
              // icon.classList.add('fa-eye');
          }
      })
  })
</script>

{% endblock %}
